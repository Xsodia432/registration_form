<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-div">
      <div style="background-color: rgb(0, 0, 0, 0.5)">
        <img class="odin-logo" src="./src/odin-lined.png" />
        <div class="main-div-child">
          <div class="logo-div">
            <div style="text-align: center; display: grid"></div>

            <div style="padding: 10px">
              <p style="font-size: 20px; text-align: justify">
                This is not a real online service! You know you need something
                to like this in your life to help your realize deepest dreams.
              </p>
              <p
                style="font-size: 20px; font-style: italic; text-align: justify"
              >
                Sign up to get started
              </p>

              <p
                style="font-size: 20px; font-style: italic; text-align: justify"
              >
                I know you want to.
              </p>
            </div>
          </div>

          <div class="form-div-main">
            <h1>Let's do this!</h1>
            <form class="container text-start">
              <div class="row mb-3">
                <div class="col">
                  <label
                    for="fname"
                    class="form-label"
                    style="font-weight: bold"
                    >FIRST NAME</label
                  >
                  <input type="text" name="fname" class="form-control" />
                </div>

                <div class="col">
                  <label
                    for="lname"
                    style="padding-right: 5px; font-weight: bold"
                    class="form-label"
                    >LAST NAME</label
                  >
                  <input
                    type="text"
                    name="lname"
                    id="lname"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <label
                    for="email"
                    style="font-weight: bold"
                    class="form-label"
                    >EMAIL
                  </label>
                  <input type="text" name="email" class="form-control" />
                </div>

                <div class="col">
                  <label
                    for="pnumber"
                    style="font-weight: bold"
                    class="form-label"
                    >PHONE NUMBER
                  </label>
                  <input type="text" name="pnumber" class="form-control" />
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <label
                    for="password"
                    style="font-weight: bold"
                    class="form-label"
                    >PASSWORD
                  </label>
                  <input type="text" name="password" class="form-control" />
                </div>

                <div class="col">
                  <label
                    for="cpassword"
                    style="font-weight: bold"
                    class="form-label"
                    >CONFIRM PASSWORD
                  </label>
                  <input type="text" name="cpassword" class="form-control" />
                </div>
              </div>
            </form>

            <div class="create-account-div text-start">
              <button class="btn btn-success fw-bold" style="width: 30%">
                Create Account
              </button>

              <p class="mt-3">
                Already have an account?
                <a href="#" class="text-success text-decoration-none">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
